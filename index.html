<!DOCTYPE html>
<html>
<head>
  <title>StarLifeCycle</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">StarLifeCycle</h1>
  <div>
    <div class="starContainer">
      <div class="starImageContainer">
      </div>
      <div class="starInfoContainer">
        <div class="starProperty" id="starMass">
          <p>Star Mass: <span id="starMassVariable"></span> M_solar</p>
          <input type="range" min=0 value=1 max=6 step=0.1 id="starMassSlider"/>
        </div>
        <div class="starProperty" id="starRadius"><p>Star Radius: <span id="starRadiusVariable"></span> R_solar</p></div>
        <div class="starProperty" id="starLuminosity"><p>Star Luminosity: <span id="starLuminosityVariable"></span> L_solar</p></div>
        <div class="starProperty" id="starTemperature"><p>Star Temperature: <span id="starTemperatureVariable"></span> K</p></div>
      </div>
    </div>
  </div>
  <script data-main="js/main" src="js/require.js"></script>
</body>
</html>
